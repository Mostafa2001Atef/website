<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    

</head>
<body>
    


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">تسجيل الدخول</h2>
                <form>
                    <div class="form-group">
                        <label for="username"> :اسم المستخدم</label> 
                        <input type="text" class="form-control mt-2" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="mt-3"> :الرقم السرى</label> 
                      <input type="password" class="form-control mt-2" id="password" >
                    </div>
              
            <button class="btn btn-info mt-3 " data-toggle="modal" data-target="#myModal">تسجيل</button>
            
                </form>
            </div>
        </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="all.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
